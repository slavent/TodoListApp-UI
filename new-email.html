<!DOCTYPE html>
<html lang="en">
<head>
  <title>Введите код</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/inputs.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/input-with-button.css">
  <link rel="stylesheet" href="css/check-email.css">

</head>
<body>
<header class="header">
  <div class="logo" onclick="document.location='authorization.html'">
    <picture>
      <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
      <img src="images/logo/desktop-logo.svg" alt="ogo">
    </picture>
  </div>
  <div class="nav">
    <div class="nav__button">
      <button class="button-info" onclick="document.location='info.html'"></button>
    </div>
  </div>
</header>
<main class="main">
  <div class="navigation">
    <a class="navigation__button" onclick="history.back()">
      <picture>
        <source srcset="images/icons/desktop-back-black.svg">
        <img src="images/icons/desktop-back-black.svg">
      </picture>
      <p>Назад</p>
    </a>
  </div>
  <div class="edit-form">
    <picture>
      <source srcset="images/icons/email-image.svg">
      <img src="images/icons/email-image.svg">
    </picture>
    <h2>Проверьте вашу электронную почту</h2>
    <p class="edit-form__text">Мы отправили Вам код для подтверждения нового e-mail</p>
    <div class="text-field">
      <input required="required" type="text" name="number" class="text-field__input" id="code">
      <label class="text-field__label" for="code">Код из письма</label>
    </div>
    <div class="edit-form__button">
      <button class="primary-button" onclick="document.location=''">Отправить</button>
    </div>
    <div class="edit-form__second-button">
      <button class="secondary-button" onclick="document.location='repeat-code.html'">Отправить код повторно</button>
    </div>
  </div>
</main>
</body>
</html>
