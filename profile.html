<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Профиль</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
<header class="header">
    <div class="header-logo">
        <a class="nav_btm" href="index.html">

                <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">

        </a>
    </div>
    <div class="header-menu">
        <div class="header-button">
            <button class="icon-button-profile" onclick="document.location='profile.html'"></button>

        <div class="header-button">
            <button class="icon-button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>

<section>
    <div class="navigation">
        <a class="nav_btm" href="index.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Список дел</p>
        </a>
        <h2>Ваш профиль</h2>
    </div>
    <div class="profile">
        <img class="profile__avatar" src="images/pictures/avatar.jpg">
        <h2>Иванов Иван Иванович</h2>
        <button class="edit_button" onclick="document.location='edit.html'">Редактировать</button>

</html>
