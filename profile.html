<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Профиль</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
<header class="header">
    <div class="logo header__logo" onclick="document.location='index.html'">
        <picture>
            <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
            <img src="images/logo/desktop-logo.svg" alt="Logo">
        </picture>
    </div>

    <div class="header__menu">
        <div class="header__button">
            <button class="icon-button-profile" onclick="document.location='profile.html'"></button>
        </div>

        <div class="header__button">
            <button class="icon-button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>
</header>
<main class="main">
    <div class="navigation">
        <a class="navigation__button" href="index.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Список дел</p>
        </a>
        <h2>Ваш профиль</h2>
    </div>
    <div class="profile">
        <div class="avatar"></div>
        <h2>Иванов Иван Иванович</h2>
        <button class="primary-button" onclick="document.location='edit.html'">Редактировать</button>
        <button class="secondary-button profile__exit-button">Выйти</button>
        <button class="secondary-button profile__delete-button">Удалить аккаунт</button>
    </div>
</main>
</body>
</html>
