<!DOCTYPE html>
<html lang="ru">
<head>
    <title>To-Do List App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
            <div class="header-logo">
                <picture>
                    <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
                    <img src="images/logo/desktop-logo.svg" alt="Logo">
                </picture>
            </div>
            <div class="header-menu">
                <div class="header-button">
                    <button class="icon-button-profile" onclick="document.location='profile.html'"></button>
                </div>
                <div class="header-button">
                    <button class="icon-button-info" onclick="document.location='info.html'"></button>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Построить дом
                    </label>
                </div>
                <!-- /task-1 -->

                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Посадить дерево
                    </label>
                </div>
                <!-- /task-2 -->

                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-ckeckbox"></span>
                        Покормить кота
                    </label>
                </div>
                <!-- /task-3 -->

            </div>
        </div>
        <div class="main-button">
            <button class="round-button"></button>
        </div>
    <script> </script>
</body>
</html>
