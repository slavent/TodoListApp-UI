<!DOCTYPE html>
<html lang="ru">
<head>
    <title>To-Do List App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/main-index.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<!--    <link rel="manifest" href="images/favicon/site.webmanifest"> я хз, почему этот манифест всё ломает, помогите  -->
    <link rel="mask-icon" type="image/svg+xml" href="images/favicon/safari-pinned-tab.svg" color="#1f2021">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#1f2021">
    <meta name="theme-color" content="#1f2021">
</head>

<body>
    <header class="header">
        <div class="logo" onclick="document.location='index.html'">
                <picture>
                    <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
                    <img src="images/logo/desktop-logo.svg" alt="ogo">
                </picture>
        </div>
        
        <div class="nav">
            <div class="nav__button">
                <button class="button-profile" onclick="document.location='profile.html'"></button>
            </div>
            
            <div class="nav__button">
                <button class="button-info" onclick="document.location='info.html'"></button>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="task-list">
            <div class="task-list__item">
                <input type="checkbox" class="task-list__checkbox" id="task-1">
                <label class="task-list__label" for="task-1">
                    Построить дом
                    <button class="chevron-right" onclick="document.location='card.html'"></button>
                </label>
            </div>

            <div class="task-list__item">
                <input type="checkbox" class="task-list__checkbox" id="task-2">
                <label class="task-list__label" for="task-2">
                    Посадить дерево
                    <button class="chevron-right" onclick="document.location='card.html'"></button>
                </label>
            </div>

            <div class="task-list__item">
                <input type="checkbox" class="task-list__checkbox" id="task-3">
                <label class="task-list__label" for="task-3">
                    Покормить кота
                    <button class="chevron-right" onclick="document.location='card.html'"></button>
                </label>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <button class="round-button" id="open"></button>
        <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__title">Новая задача</div>
                        <div class="text-field">
                            <input required="required" type="text" name="title" class="text-field__input" id="title">
                            <label class="text-field__label" for="title">Название</label>
                        </div>
                        <div class="comment-area">
                            <label class="comment-area__label" for="description"></label>
                            <textarea class="comment-area__input" maxlength="250" rows="10" cols="20" name="description" id="description" placeholder="Комментарий, макс. 250 символов"></textarea>
                        </div>
                    <div class="popup__button-container">
                        <button class="primary-button popup__button" onclick="" id="submit">Создать</button>
                        <button class="secondary-button popup_button" onclick="" id="cancel">Отменить</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/popup.js"></script>
</body>
</html>
