<!DOCTYPE html>
<html lang="en">
<head>
    <title>Редактирование профиля</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<header class="header">
    <div class="logo" onclick="document.location='index.html'">
        <picture>
            <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
            <img src="images/logo/desktop-logo.svg" alt="ogo">
        </picture>
    </div>

    <div class="nav">
        <div class="nav__button">
            <button class="button-profile" onclick="document.location='profile.html'"></button>
        </div>

        <div class="nav__button">
            <button class="button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>
</header>
<main class="main">
    <div class="navigation">
        <a class="navigation__button" href="profile.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Профиль</p>
        </a>
        <h2>Ваш профиль</h2>
    </div>
    <div class="edit">
        <div class="avatar edit__img">
            <div class="edit__img-filter">
                <picture class="edit__img-pencil">
                    <source srcset="images/icons/uniersal-edit-white.svg">
                    <img src="images/icons/uniersal-edit-white.svg">
                </picture>
            </div>
        </div>
        <h2>Иванов Иван Иванович</h2>
        <div class="edit__change-name">
            <div class="text-field">
                <input required="required" type="text" name="title" class="text-field__input" id="title">
                <label class="text-field__label" for="title">Изменить имя</label>
            </div>
        </div>
        <button class="secondary-button edit__change-button" onclick="document.location='edit-pass.html'">Изменить пароль</button>
        <button class="primary-button edit__save-button">Сохранить</button>
        <button class="secondary-button edit__cancel-button" onclick="document.location='profile.html'">Отменить</button>
    </div>
</main>
</body>
</html>
