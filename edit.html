<!DOCTYPE html>
<html lang="en">
<head>
    <title>Редактирование профиля</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
<header>
    <div class="logo_container">
        <picture>
            <source srcset="images/logo/desktop-logo.svg">
            <img src="images/logo/desktop-logo.svg">
        </picture>
    </div>
    <button class="info_button" onclick="document.location='info.html'">
        <picture class="info_buttom_symbol">
            <source srcset="images/icons/desktop-info-white.svg">
            <img src="images/icons/desktop-info-white.svg">
        </picture>
    </button>
</header>
<section>
    <div class="navigation">
        <a class="nav_btm" href="profile.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Профиль</p>
        </a>
        <h2>Ваш профиль</h2>
    </div>
    <div class="edit">
        <div class="edit__img">
            <div class="edit__filter">
                <picture class="edit__pencil">
                    <source srcset="images/icons/uniersal-edit-white.svg">
                    <img src="images/icons/uniersal-edit-white.svg">
                </picture>
            </div>
        </div>
        <h2>Иванов Иван Иванович</h2>
        <input class="edit__change_name" type="text" placeholder="  Иванов Иван Иванович">
        <button class="edit__change_button" onclick="document.location='changePass.html'">Изменить пароль</button>
        <button class="edit__save_button">Сохранить</button>
        <button class="edit__cancel_button" onclick="document.location='profile.html'">Отменить</button>
    </div>
</section>
</body>
</html>
