<!DOCTYPE html>
<html lang="en">
<head>
    <title>Редактирование профиля</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<header class="header">
    <div class="logo" onclick="document.location='index.html'">
        <picture>
            <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
            <img src="images/logo/desktop-logo.svg" alt="ogo">
        </picture>
    </div>

    <div class="nav">
        <div class="nav__button">
            <button class="button-profile" onclick="document.location='profile.html'"></button>
        </div>

        <div class="nav__button">
            <button class="button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>
</header>
<main class="main">
    <div class="navigation">
        <a class="navigation__button" href="profile.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Профиль</p>
        </a>
        <h2>Ваш профиль</h2>
    </div>
    <div class="edit">
        <div class="avatar edit__img">
            <div class="edit__img-filter"></div>
        </div>
        <h2>Иванов Иван Иванович</h2>
        <div class="edit__change-name">
            <div class="text-field">
                <input required="required" type="text" name="name" class="text-field__input" id="name">
                <label class="text-field__label" for="name">Изменить имя</label>
            </div>
        </div>
        <p>ivan.ivanov@gmail.com</p>
        <div class="edit__change-button">
            <button class="secondary-button" onclick="document.location='edit-email.html'">Изменить e-mail</button>
        </div>
        <div class="edit__change-button">
            <button class="secondary-button" onclick="document.location='edit-pass.html'">Изменить пароль</button>
        </div>
        <div class="edit__save-button">
            <button class="primary-button">Сохранить</button>
        </div>
        <div class="edit__cancel-button">
            <button class="secondary-button" onclick="document.location='profile.html'">Отменить</button>
        </div>
    </div>
</main>
</body>
</html>
