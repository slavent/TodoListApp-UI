<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
<header class="header">
    <div class="logo" onclick="document.location='authorization.html'">
        <picture>
            <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
            <img src="images/logo/desktop-logo.svg" alt="ogo">
        </picture>
    </div>

    <div class="nav">
        <div class="nav__button">
            <button class="button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>
</header>
<main class="main">
    <div class="breadcrumbs">
        <a class="navigation-button" onclick="document.location='authorization.html'">
            <div class="chevron-left"></div>
            Назад
        </a>
    </div>
    <div class="registration">
        <h2>Создать аккаунт</h2>
        <div class="text-field">
            <input required="required" type="text" name="login" class="text-field__input" id="login">
            <label class="text-field__label" for="login">Имя</label>
        </div>
        <div class="text-field">
            <input required="required" type="text" name="email" class="text-field__input" id="email">
            <label class="text-field__label" for="email">E-mail</label>
        </div>
        <div class="text-field">
            <input required="required" type="text" name="password" class="text-field__input" id="password">
            <label class="text-field__label" for="password">Пароль</label>
        </div>
        <div class="registration_text">
            <p>Пароль должен содержать минимум 8 символов</p>
        </div>
        <div class="text-field">
            <input required="required" type="text" name="password" class="text-field__input" id="password-repeat">
            <label class="text-field__label" for="password-repeat">Повторите пароль</label>
        </div>
        <div class="registration__create-button" onclick="document.location=''">
            <button class="primary-button">Создать аккаунт</button>
        </div>
        <div class="registration__question-button">
            <button class="secondary-button" onclick="document.location='authorization.html'">Уже есть аккаунт?</button>
        </div>
    </div>
</main>
</body>
</html>
