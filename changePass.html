<!DOCTYPE html>
<html lang="en">
<head>
    <title>Изменить пароль</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
<header class="header">
    <div class="logo header__logo" onclick="document.location='index.html'">
        <picture>
            <source srcset="images/logo/mob-logo.svg" media="(maxwidth:320px)">
            <img src="images/logo/desktop-logo.svg" alt="Logo">
        </picture>
    </div>

    <div class="header__menu">
        <div class="header__button">
            <button class="icon-button-profile" onclick="document.location='profile.html'"></button>
        </div>

        <div class="header__button">
            <button class="icon-button-info" onclick="document.location='info.html'"></button>
        </div>
    </div>
</header>
<main class="main">
    <div class="navigation">
        <a class="nav_btm" href="edit.html">
            <picture>
                <source srcset="images/icons/desktop-back-black.svg">
                <img src="images/icons/desktop-back-black.svg">
            </picture>
            <p>Редактирование профиля</p>
        </a>
        <h2>Изменить пароль</h2>
    </div>
    <div class="changePass">
        <input class="changePass__new_pass" type="text" placeholder="Новый пароль">
        <p>Пароль должен содержать минимум 8 символов</p>
        <input class="changePass__repeat_pass" type="text" placeholder="Повторите новый пароль">
        <button class="changePass__save_button">Сохранить</button>
    </div>
</main>
</body>
</html>
